<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit|ie-stand|ie-comp">
    <title>网上信访-角色编辑</title>
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/base-ui.css" rel="stylesheet" />
    <link href="/assets/jqgrid/jqgrid.css" rel="stylesheet" />
    <link href="/assets/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/assets/icheck/skins/all.css" rel="stylesheet" />
    <style>
        .action-list :hover {
            cursor: pointer;
        }
        .jqgrid-d label 
        {
            margin-bottom:2px !important;
            
        }
        .jqgrid-d .ui-jqgrid .table-bordered tr.active > td {
            background: #fff6e5 !important;
        }

    </style>
</head>
<body style="background-color: #fff;overflow-y: auto;">
    <div class="ajax-loader"></div>
    <form id="appForm" class="form" style="margin-right: 30px;" autocomplete="off">
        <div class="alert alert-warning" style="margin-left:15px;margin-top:15px;">
            提示：超级用户具有所有权限，无需进行设置。
        </div>
        <div id="collapse-1" class="panel-collapse">
            <div class="panel-body form" style="margin-left:-15px;margin-right: 30px;padding-bottom:30px;">
                <div class="form-group col-sm-6 col-xs-6">
                    <label class="control-label">角色类型<font>*</font></label>
                    <div class="control-value">
                        <select v-select="role.type" name="type" class="form-control required">
                            <option value="1">超级用户</option>
                            <option value="2">系统用户</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-6 col-xs-6">
                    <label class="control-label">角色名称<font>*</font></label>
                    <div class="control-value">
                        <input v-model="role.name" name="name" type="text" class="form-control required" maxlength="20" placeholder="输入名称" />
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="main-body" style="padding:0px;">
        <div class="main-hd p-l-xs" style="height:40px;line-height:40px;">
            <div class="nav-tabs-highlight" style="margin-top:3px;float:left;">
                <ul class="nav nav-tabs" style="border-bottom:none;">
                    <li class="active" data-value="1"><a data-toggle="tab">权限设置</a></li>
                </ul>
            </div>
        </div>
        <div class="main-bd jqgrid-d">
            <table id="gridTable"></table>
        </div>
    </div>

    <script src="/assets/jquery/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.js"></script>
    <script src="/assets/pace/pace.min.js"></script>
    <script src="/assets/vue/vue.min.js"></script>
    <script src="/assets/Validate/validate.min.js"></script>
    <script src="/assets/select2/js/select2.full.min.js"></script>
    <script src="/assets/jqgrid/grid.js"></script>
    <script src="/assets/icheck/icheck.min.js"></script>
    <script src="/scripts/common.js"></script>
    <script src="form.js"></script>
</body>
</html>
