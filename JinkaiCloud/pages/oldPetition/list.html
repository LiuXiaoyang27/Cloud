<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智慧控申-陈年旧案</title>
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/base-ui.css" rel="stylesheet" />
    <link href="/pages/petitionRules/upload/webuploader.css" rel="stylesheet" />
    <link href="/assets/jqgrid/jqgrid.css" rel="stylesheet" />
    <style>
        #btn_upload {
            display: inline-block;
            width: 60px;
            position: relative;
            min-height: 30px;
        }

        .input-Wdate {
            background: url(/assets/datePicker/datepicker.png) right 0 no-repeat #FFF;
        }
    </style>
</head>
<body>
    <div class="ajax-loader"></div>
    <div class="main-body">
        <div class="main-hd">
            <div class="hd-search">
                <table>
                    <tr>
                        <td>
                            <div class="input-group" style="width:180px;">
                                <input id="txt_startTime" type="text" class="form-control input-Wdate" placeholder="选择起始日期" />
                            </div>
                        </td>
                        <td>
                            <div class="input-group" style="width:180px;">
                                <input id="txt_endTime" type="text" class="form-control input-Wdate" placeholder="选择结束日期" />
                            </div>
                        </td>
                        <td>
                            <div class="input-group" style="width:260px;">
                                <input id="txt_keyword" type="text" class="form-control p-r-lg input-sm" placeholder="输入文件名/案件名/当事人/办理人" autocomplete="off" />
                                <span class="input-group-btn"><button id="btn_search" class="btn btn-default btn-sm" type="button">搜索</button></span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="hd-btn">
                <div class="btn-group btn-defaultOpear">
                    <a class="btn btn-primary btn-sm" onclick="jinkai.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
                </div>
                <div class="btn-group btn-authorize">
                    <a id="btn_upload" authorize="yes" class="btn btn-primary btn-sm"><i class="fa fa-upload"></i>&nbsp;上传</a>
                    <a id="btn_delete" authorize="yes" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i>删除</a>
                </div>
                <a id="hidWord" target="_blank" href="javascript:void(0);" style="display: none"></a>
            </div>
        </div>
        <div class="main-bd">
            <table id="gridTable"></table>
        </div>
    </div>
    <script src="/assets/jquery/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="/assets/pace/pace.min.js" type="text/javascript"></script>
    <script src="/assets/jqgrid/grid.js"></script>
    <script src="/assets/layer/layer.js"></script>
    <script src="/assets/datePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="/assets/webuploader/webuploader.js"></script>
    <script src="/scripts/common.js"></script>
    <script src="list.js"></script>
</body>
</html>
