<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知公告</title>
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/base-ui.css" rel="stylesheet" />
    <link href="/assets/select2/css/select2.min.css" rel="stylesheet" />
    <style type="text/css">
        .date {
            background: url(/assets/datePicker/datepicker.png) right 0 no-repeat #FFF;
        }
    </style>
</head>
<body style="background-color: #fff; overflow-y: auto;">
    <div class="ajax-loader"></div>
    <form id="appForm" class="form" style="margin-right: 30px; padding-top: 15px;" autocomplete="off">
        <div class="form-group col-sm-12">
            <label class="control-label">标题<font>*</font></label>
            <div class="control-value">
                <input v-model="news.title" name="title"  type="text" class="form-control required" placeholder="请添加标题" maxlength="50"/>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="control-label">类型<font>*</font></label>
            <div class="control-value">
                <select v-select="news.newsType" name="newsType" class="form-control required">
                    <option value="">选择类型</option>
                    <option value="1">通知</option>
                    <option value="2">公告</option>
                </select>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="control-label">是否发布</label>
            <div class="control-value">
                <div style="padding-top: 6px;padding-bottom: 5px;">
                    <input v-switch="news.status" name="status" type="checkbox" />
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="control-label">通知用户<font>*</font></label>
            <div class="control-value">
                <select v-select="news.userIds" name="userIds" id="userIds" class="form-control required" multiple="multiple" >
                    <option value="">选择用户</option>
                </select>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="control-label">内容<font>*</font></label>
            <div class="control-value">
                <textarea v-model="news.content" id="content" name="content" class="required" style="height: 320px; max-width: 650px" placeholder="请输入内容"></textarea>
            </div>
        </div>
    </form>
    <script src="/assets/pace/pace.min.js"></script>
    <script src="/assets/jquery/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.js"></script>
    <script src="/assets/switchery/switchery.min.js"></script>
    <script src="/assets/vue/vue.min.js"></script>
    <script src="/assets/Validate/validate.min.js"></script>
    <script src="/assets/datePicker/WdatePicker.js"></script>
    <script src="/assets/select2/js/select2.full.min.js"></script>
    <script src="/assets/ueditor/ueditor.config.js" type="text/javascript"></script>
    <script src="/assets/ueditor/ueditor.all.js" type="text/javascript"></script>
    <script src="/assets/wdtree/wdtree.js" type="text/javascript"></script>
    <script src="/scripts/common.js"></script>
    <script src="form.js"></script>
</body>
</html>
