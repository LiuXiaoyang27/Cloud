<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择人员</title>
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/base-ui.css" rel="stylesheet" />
    <link href="/assets/select2/css/select2.min.css" rel="stylesheet" />
</head>
<body style="background-color: #fff; overflow-y: auto;">
    <div class="main-body" style="padding: 0px;">
        <div class="main-bd">
            <div id="treeUser" class="widget-body" style="padding-left: 15px;"></div>
        </div>
    </div>
    <script src="/assets/jquery/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="/assets/pace/pace.min.js" type="text/javascript"></script>
    <script src="/assets/select2/js/select2.full.min.js"></script>
    <script src="/assets/layer/layer.js"></script>
    <script src="/assets/wdtree/wdtree.js"></script>
    <script src="/scripts/common.js"></script>
    <script>
        (function ($) {
            $.page = {
                bind: function () {
                    $("#treeUser").treeview({
                        url: "/ajax/admin.ashx?action=treeView&include=0",
                        showcheck: true,
                        height: $(window).height() - 40
                        //data: _top.$.indexData.userTree,
                    });
                },
                callback: function (call) {
                    var userData = $("#treeUser").treeview().getCheckData();
                    call(userData);
                    jinkai.openClose();

                },
            }
            $(function () {
                $.page.bind();
            });
        })(jQuery);
    </script>
</body>
</html>
