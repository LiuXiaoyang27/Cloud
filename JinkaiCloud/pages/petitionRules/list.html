<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智慧控申-信访条例</title>
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/base-ui.css" rel="stylesheet" />
    <link href="/pages/petitionRules/upload/webuploader.css" rel="stylesheet" />
    <link href="/assets/jqgrid/jqgrid.css" rel="stylesheet" />
    <script src="/assets/jquery/jquery.min.js"></script>

    <script src="/assets/pace/pace.min.js" type="text/javascript"></script>

    <script src="/assets/layer/layer.js"></script>
    <script type="text/javascript" src="/assets/webuploader/webuploader.js"></script>
    <script src="/scripts/common.js"></script>

    <style>
        #btn_upload{
            display:inline-block;
            width:60px;
            position:relative;
            min-height:30px;

<body>
    <div class="ajax-loader"></div>

        <div class="main-hd">
            <div class="hd-search">
                <table>
                    <tr>
                        <td>
                            <div class="input-group">
                                <input id="txt_keyword" type="text" class="form-control p-r-lg input-sm" placeholder="输入查询关键字" autocomplete="off" />

                </div>
                <div class="btn-group btn-authorize">
                    <a id="btn_upload" authorize="yes" class="btn btn-primary btn-sm"><i class="fa fa-upload"></i>&nbsp;上传</a>
                    <a id="btn_delete" authorize="yes" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i>删除</a>
                </div>

            </div>
        </div>
        <div class="main-bd">
            <table id="gridTable"></table>
