
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit|ie-stand|ie-comp">
    <title>智慧控申-首页</title>
    <script src="/assets/jquery/jquery.min.js" type="text/javascript"></script>
    <script>
        var isLogOut = false;
        window.onbeforeunload = function (e) {
            if (isLogOut) {
                return;
            }
            if ($("#Index").contents().find("#app-navbar-tabs").find("li").length > 1) {
                return "存在未关闭的选项卡，离开此页可能会导致未保存数据丢失，您确定离开此页吗？"
            }
        };
        $(function () {
            var $indexIframe = $("#Index");
            $indexIframe.height($(window).height());
            $(window).resize(function () {
                $indexIframe.height($(window).height());
            });

            $indexIframe.attr("src", "pages/Index.html");

        });
    </script>
</head>
<body style="margin: 0px;padding: 0px;overflow:hidden;">
    <iframe id="Index" name="Index" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
</body>
</html>
